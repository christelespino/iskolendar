{% extends "maincalendar/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Event</legend>
				<h2>Are you sure you want to delete the event "{{object}}"?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-success" href="{% url 'event-detail' object.id%}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
