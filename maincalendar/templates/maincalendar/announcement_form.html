{% extends "maincalendar/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Post Announcement</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-announcementform" type="submit">Post</button>
				<a class="btn btn-announcementform ml-3" href="{{request.META.HTTP_REFERER}}">Back</a>
			</div>
		</form>
	</div>
{% endblock content %}
