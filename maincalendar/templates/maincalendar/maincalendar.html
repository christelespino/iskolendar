{% extends "maincalendar/index.html" %}
{% block content %}
	<h5>
		{% if events %}
			{% for event in events %}
				<p> {{ event.title }}</p>
				<p> {{ event.date_posted }}</p>
				<p> {{ event.description }}</p>
				<div class="container mb-4">
				  <a class="btn btn-success active mr-3" href="{% url 'event-detail' event.id%}">Details</a>
		          <a class="btn btn-success active" href="{% url 'event-update' event.id%}">Edit</a>
		          <a class="btn btn-success active ml-2" href="{% url 'event-delete' event.id%}">Delete</a>
		        </div>
			{% endfor %}
		{% else %}
			<p> Nothing to display. </p>
		{% endif %}
		<div class="col-lg-12 mb-4" align="center">
			<a class="btn btn-outline-success" align="center" href="{% url 'event-create' %}">Add Event</a>
		</div>
	</h5>
{% endblock content %}
