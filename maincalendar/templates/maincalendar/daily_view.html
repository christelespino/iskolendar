{% extends "maincalendar/index.html" %}
{% block content %}

{% for event in event_list %}
	<h3> {{ event.title }}</h3>
	<h5> {{ event.description }} </h5>
	<div class="container mb-4">
		<a class="btn btn-success active mr-3" href="{% url 'event-detail' event.id%}">Details</a>
	</div>

{% endfor %}			  
{% endblock content %}
