{% extends "maincalendar/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">New Event</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-custom" type="submit" style="height: 35px; font-size: 10pt;">Post</button>
				<a class="btn btn-custom ml-3" style="height: 35px; font-size: 10pt;" href="{% url 'maincalendar' %}">Back</a>
			</div>
		</form>
	</div>
{% endblock content %}
